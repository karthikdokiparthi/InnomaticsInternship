<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/acf205ba5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="logo">
            <h1>ShopEase</h1>
        </div>
        <div class="navbar">
            <ul>
                <li onclick="">Home</li>
                <li>Mobiles</li>
                <li>Cloths</li>
                <li>Footwear</li>
            </ul>
        </div>
        <div class="cart">
            <img
                src="https://static.vecteezy.com/system/resources/previews/015/131/853/original/flat-shopping-cart-cartoon-wallpaper-modern-flat-design-for-shopping-online-website-layout-design-png.png">
        </div>
    </nav>
    <section>
        <div id="menu-grid">

        </div>
    </section>

    <script>
        let menuData = [];
        function fetchData() {
            fetch('product.json')
                .then(response => response.json())
                .then(data => {
                    menuData = data;
                    dispalyData();
                });
        }
        fetchData();
        function dispalyData() {
            let card = document.getElementById('menu-grid');
            let cardHTML = '';
            menuData.forEach(data => {
                cardHTML +=
                    `<div class="grid-card">
                    <img src=${data.img} alt=${data.title}/>
                    <h3>${data.title}</h3>
                    <p class="mark-dash">${data.prevPrice}</p>
                    <p>Rs.${data.newPrice}</p>
                    <button class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
                    </div>`;
            })
            card.innerHTML = cardHTML;

        }
    </script>
</body>

</html>

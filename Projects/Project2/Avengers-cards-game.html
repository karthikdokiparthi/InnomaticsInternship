<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Memory Card Matching Game</h1>
    <div class="game-container">
        <div class="grid" id="game-board"></div>
    </div>
    <button id="restartBtn">Restart Game</button>
    <script>

        let dataArray = [];
        let doubleArrayData = [];
        let flippedCards = [];
        let matchedCards = [];
        const matchSound = new Audio('correctSound.mp3');
        const nomatchSound = new Audio('wrongSound.mp3');
        const matchWinSound = new Audio('winSound.wav');

        //Fetching Data from json
        function fetchMethod() {
            fetch('Avengers.json').then(response => response.json())
                .then(data => {
                    dataArray = data
                    doubleArrayData = [...dataArray, ...dataArray];
                    let shuffledData = shuffleData(doubleArrayData);
                    generateCards(shuffledData);
                })
            //Restart game
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            function restartGame() {
                matchedCards = [];
                flippedCards = [];
                fetchMethod();
            }
        }
        fetchMethod();

        //Shuffle the cards
        function shuffleData(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        //Generate the cards in grid container
        function generateCards(cards) {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = "";
            cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.id = card.id;

                cardElement.innerHTML = `
                    <div class="card-front">
                    <img src="${card.img}" alt="card-image"/>
                    </div>
                    <div class="card-back"></div> 
                    `

                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }


        //Fliping cards 
        function flipCard() {
            const card = this;
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    checkForMatch();
                }
            }
        }

        //checking for two cards matching
        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.id === card2.dataset.id) {
                matchSound.play();
                matchedCards.push(card1, card2);
                flippedCards = [];
                card1.classList.add('matched');
                card2.classList.add('matched');

                if (matchedCards.length === doubleArrayData.length) {
                    matchWinSound.play();
                    setTimeout(() => {
                        alert('You won the game!');
                    }, 1000);
                }
            } else {
                nomatchSound.play();
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection - Memory Matching Game</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            width: auto;
            max-width: 100%;
            padding: 20px;
        }

        .game-option {
            width: 250px;
            height: 200px;
            background-color: #61dafb;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .game-option:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .game-option img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            image-rendering: crisp-edges;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Your Card Theme</h1>
        <div class="game-options">
            <div class="game-option" onclick="avengersCards()">
                <img src="https://www.komar.de/media/catalog/product/cache/5/image/9df78eab33525d08d6e5fb8d27136e95/8/-/8-4032_2_1.jpg"
                    alt="Avengers Cards" />
            </div>
            <div class="game-option" onclick="pokemonCards()">
                <img src="http://internovam.com/blog/wp-content/uploads/2016/07/Screenshot_3-1024x640.jpg"
                    alt="PokÃ©mon Cards" />
            </div>
            <div class="game-option" onclick="indianCricketersCards()">
                <img src="https://sportscafe.in/img/es3-cfill-w800-h400/articles/Cricket_1/is%20India's%20Cricket%20Team%20an%20unstoppable%20Force%20(1).jpg"
                    alt="Cricketers Cards" />
            </div>
            <div class="game-option" onclick="ben10Cards()">
                <img src="https://images-na.ssl-images-amazon.com/images/S/pv-target-images/e3a4184994bea8c0f84601ce2b4e7c1055f6e44c01704f8a213d227a990f6333._RI_TTW_.jpg"
                    alt="Ben 10 Cards" />
            </div>
            <div class="game-option" onclick="fruitesCards()">
                <img src="https://www.hdwallpapersfreedownload.com/uploads/large/fruits/gorgeous-mix-fresh-fruits-hd.jpg"
                    alt="Fruites Cards" />
            </div>
        </div>
    </div>
    <script>
        function ben10Cards() {
            window.location.href = "./GameCards/Ben10-cards-game.html";
        }
        function avengersCards() {
            window.location.href = "./GameCards/Avengers-cards-game.html";
        }
        function indianCricketersCards() {
            window.location.href = "./GameCards/IndianCricketers-cards-game.html";
        }
        function pokemonCards() {
            window.location.href = "./GameCards/Pokemon-cards-game.html";
        }
        function fruitesCards() {
            window.location.href = "./GameCards/Fruites-cards-game.html";
        }
    </script>
</body>

</html>

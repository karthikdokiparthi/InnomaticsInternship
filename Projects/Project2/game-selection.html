<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection - Memory Matching Game</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .game-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        .game-option {
            background-color: #61dafb;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-option:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .game-option img {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Your Card Theme</h1>
        <div class="game-options">
            <div class="game-option" onclick="avengersCards()">
                <img src="https://tse2.mm.bing.net/th?id=OIP.jQBmsheyx6169aAFbJ5imwHaE8&pid=Api&P=0&h=180"
                    alt="Avengers Cards" />
            </div>
            <div class="game-option" onclick="pokemonCards()">
                <img src="pokemon-theme.jpg" alt="Pokémon Cards" />
                <p>Pokémon</p>
            </div>
            <div class="game-option" onclick="indianCricketersCards()">
                <img src="cricketers-theme.jpg" alt="Cricketers Cards" />
                <p>Cricketers</p>
            </div>
            <div class="game-option" onclick="ben10Cards()">
                <img src="ben10-theme.jpg" alt="Ben 10 Cards" />
                <p>Ben 10</p>
            </div>
        </div>
    </div>
    <script>
        function ben10Cards() {
            window.location.href = "Ben10-cards-game.html";
        }
        function avengersCards() {
            window.location.href = "Avengers-cards-game.html";
        }
        function indianCricketersCards() {
            window.location.href = "IndianCricketers-cards-game.html";
        }
        function pokemonCards() {
            window.location.href = "Pokemon-cards-game.html";
        }
    </script>
</body>

</html>
